<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laughing Gear | CNC Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: #000;
      color: #0f0;
      margin: 0;
      padding: 0;
      background-image: url("cnc_portfolio/grid-dark.svg");
      background-size: cover;
    }

    header {
      text-align: center;
      padding: 2rem;
      border-bottom: 2px solid #0f0;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    header h2 {
      font-size: 1.2rem;
      margin: 0.5rem 0 0 0;
    }

    section.gallery {
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .gallery img {
      width: 300px;
      border: 2px solid #0f0;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      border-top: 1px solid #0f0;
      font-size: 0.9rem;
    }

    .button {
      background-color: #0f0;
      color: black;
      padding: 0.5rem 1rem;
      margin: 1rem auto;
      display: block;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }

    .button:hover {
      background-color: #0c0;
    }
  </style>
</head>
<body>
  <audio id="clickSound" src="cnc_portfolio/mechanicalclamp.mp3" preload="auto"></audio>
  <audio id="backgroundAudio" src="cnc_portfolio/cnc_maschine.mp3" preload="auto" loop></audio>

  <header>
    <h1>Laughing Gear</h1>
    <h2>Clarence Akagu | CNC Machinist • Hardware Projects • Tech Tutorials</h2>
  </header>

  <button class="button" onclick="initAudio()">Start Audio & Browse</button>

  <section class="gallery">
    <img src="cnc_portfolio/IMG_9143.JPG" alt="Machined Part 1" />
    <img src="cnc_portfolio/lathe.jpg" alt="Lathe Work" />
    <img src="cnc_portfolio/IMG_9151.png" alt="Hardware Sketch" />
  </section>

  <footer>
    <p>⚙️ Under Construction — Follow the grind @ ghostinthemachina.eth</p>
    <p><a href="https://github.com/eloace/cnc_portfolio" target="_blank" style="color:#0f0;">GitHub Repo</a></p>
  </footer>

  <script>
    function initAudio() {
      const clickSound = document.getElementById('clickSound');
      const backgroundAudio = document.getElementById('backgroundAudio');

      clickSound.currentTime = 0;
      clickSound.play();
      backgroundAudio.volume = 0.25;
      backgroundAudio.play();
    }
  </script>
</body>
</html>
